<!DOCTYPE html>
<head>
  <title>virtual-keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <textarea class="use-keyboard-input" placeholder="Click here" contenteditable="true" autofocus></textarea>

  <audio data-lang="ru" src="assets/sounds/boom.wav"></audio>
  <audio data-lang="en" src="assets/sounds/tink.wav"></audio>


  <audio data-key="shift" src="assets/sounds/tom.wav"></audio>
  <audio data-key="caps" src="assets/sounds/kick.wav"></audio>
  <audio data-key="backspace" src="assets/sounds/hihat.wav"></audio>
  <audio data-key="enter" src="assets/sounds/snare.wav"></audio>
 
  <script src="script.js"></script>
</body>
</html>
